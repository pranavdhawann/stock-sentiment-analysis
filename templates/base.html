<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Sentiment Analysis{% endblock %}</title>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>
    
    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link sidebar-link" href="{{ url_for('home') }}">
                        <i class="fas fa-home"></i>
                        <span>HOME</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link" href="{{ url_for('about') }}">
                        <i class="fas fa-info-circle"></i>
                        <span>ABOUT</span>
                    </a>
                </li>
            </ul>
            
        </div>
        
        <!-- Market Cards Section (hidden by default) -->
        <div class="sidebar-market-cards" id="sidebarMarketCards" style="display: none;">
            <div class="market-cards-title">Market Overview</div>
            <div class="market-cards-container" id="marketCardsContainer">
                <!-- Market cards will be dynamically inserted here -->
            </div>
        </div>

        <div class="sidebar-footer">
            <!-- Market Location Selector -->
            <div class="market-location-selector">
                <div class="nav-item">
                    <div class="market-location-switch">
                        <button class="market-location-btn" id="marketLocationSwitch" type="button">
                            <div class="flag-container">
                                <span class="flag flag-us" data-country="US">ðŸ‡ºðŸ‡¸</span>
                                <span class="flag flag-in" data-country="IN">ðŸ‡®ðŸ‡³</span>
                            </div>
                            <div class="toggle-indicator" id="toggleIndicator"></div>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="footer-buttons">
                <div class="back-to-top-widget" id="backToTop" title="Back to Top">
                    <div class="back-to-top-toggle">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                </div>
                <div class="theme-widget" id="themeToggle" title="Toggle Theme">
                    <div class="theme-toggle">
                        <i class="fas fa-sun" id="themeIcon"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer-minimal">
        <div class="footer-content">
            <span>Created by Pranav Dhawan</span>
            <span class="separator">|</span>
            <a href="https://github.com/pranavdhawann/stock-sentiment-analysis" target="_blank">
                <i class="fab fa-github"></i> View on GitHub
            </a>
            <span class="separator">|</span>
            <span>Â© 2025 All Rights Reserved</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js with Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
